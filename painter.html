<form>

    <input type ="password" id="secret_name" name="secret_name" min=10 max=50 step=2 value="Monet"> <br>

    <label for="Guess the painter">What is your nickname </label>
    <input type ="text" id="form1_praveenkumar" name="form1_praveenkumar" autofocus> <br>

    <input type="button" class="btn btn-primary" onclick="checkPainter()" value="Check the painter name">
</form>


<p id="result">This text will be replaced </p>

<script> 

let good=0;
let oops=0;

function checkPainter(){
    console.log("Getting form values")
            x = document.getElementById("secret_name").value
            y = document.getElementById("form1_praveenkumar").value
            out = document.getElementById("result")
            if (x == y) {
                good = good + 1;
                alert("You got it right")
                out.innerHTML = "Right count : "+good 

            } else {
                oops = oops + 1;
                alert("Sorry")
                out.innerHTML = "Wrong count : "+oops

            } 
            if(oops==11){
                alertButton()
            }
        function alertButton(){
                alert("Sorry, ran out of guesses.")
                oops=0
                out.innerHTML = "Wrong count: "+oops
        }    
        
    }
</script>
